<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Mis Notas</h1>
        <ul id="listaNotas"></ul>
        <a href="index.html"><button>Volver</button></a>
    </div>
    <script>
        // <script>
    function cargarNotas() {
        let notas = JSON.parse(localStorage.getItem("notas")) || [];
        let lista = document.getElementById("listaNotas");
        lista.innerHTML = ""; // Limpiar antes de cargar

        notas.forEach((nota, index) => {
            let li = document.createElement("li");
            li.innerHTML = `
                 ${nota.titulo ? `<strong>${nota.titulo}:</strong> ${nota.texto}` : nota.texto}
                <button onclick="eliminarNota(${index})">Eliminar</button>
                <button onclick="modificarNota(${index})">Modificar</button>
            `;
            lista.appendChild(li);
        });
    }

    function eliminarNota(index) {
        let notas = JSON.parse(localStorage.getItem("notas")) || [];
        notas.splice(index, 1);
        localStorage.setItem("notas", JSON.stringify(notas));
        cargarNotas(); // Recargar las notas
    }

    function modificarNota(index) {
        let notas = JSON.parse(localStorage.getItem("notas")) || [];
        let nuevoTitulo = prompt("Nuevo t√≠tulo:", notas[index].titulo || "");
        let nuevoTexto = prompt("Nuevo contenido:", notas[index].texto);

        if (nuevoTexto !== null) {
            notas[index] = { titulo: nuevoTitulo, texto: nuevoTexto };
            localStorage.setItem("notas", JSON.stringify(notas));
            cargarNotas(); // Recargar las notas
        }
    }

    window.onload = cargarNotas;
</script>
    </script>
</body>
</html>
